[build]
  command = "npm run build"
  publish = ".next"  # Para Next.js 15 esto sigue siendo correcto

[build.environment]
  NODE_VERSION = "20"  # ðŸš€ ACTUALIZADO: Era 18, ahora 20
  NPM_FLAGS = "--legacy-peer-deps"  # Para resolver warnings de dependencias

# âœ… Headers para seguridad (mejorados)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # ðŸš€ NUEVO: Headers de seguridad adicionales
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co;"

# âœ… Headers para API (mejorados)
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    # ðŸš€ NUEVO: Cache para APIs
    Cache-Control = "no-cache, no-store, must-revalidate"

# âœ… Cache optimizado para Next.js 15
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸš€ NUEVO: Cache para fuentes y otros assets
[[headers]]  
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
